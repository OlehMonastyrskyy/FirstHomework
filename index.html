<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Oleh Monastyrskyy</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-product">
                 <div class="input-panel">
                    <input class="text" type="text" placeholder="Назва товару">
                    <button class="add-button">Додати</button>
                 </div> <!-- END input-panel-->
                <br/>
                <div class="hr"></div>
            </div><!-- bl-product-->
            <div class="product">
                <span class="poduct-name">
                    <span class="product-name">Помідори</span>
                </span> <!-- END product-name-->          
                <span class="bl-buttons">
                    <button class="kupleno-button">Куплено</button>
                    <button class="delete-button">X</button>
                </span> <!-- END bl-buttons-->
                <span class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </span><!--END bl-count--> 
            </div><!-- END product--->
            <br/>
                <div class="hr"></div>
            <div class="product">
                <span class="bl-buttons">
                    <button class="kupleno-button">Куплено</button>
                    <button class="delete-button">X</button>
                </span>
                <span class="poduct-name">
                    <span class="product-name">Печиво</span>
                </span> <!-- END product-name-->         
                
                <span class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </span><!--END bl-count--> 
            </div><!-- END bl-buttons--->
            <br/>
                <div class="hr"></div>
            <div class="product">
                <span class="poduct-name">
                    <span class="product-name">Сир</span>
                </span>            
                <span class="bl-buttons">
                    <button class="kupleno-button">Куплено</button>
                    <button class="delete-button">X</button>
                </span> <!-- END bl-buttons--->
                <span class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </span><!--END bl-count-->
            </div><!-- END product--->
            <br/>
        </div> <!-- bl-row-->
    </div> <!-- bl-list-->
    
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="hr"></div>
        <div class="not-bought">
          <span class="tamplate">  
              <span class="tovar">Помідор</span>
              <span class="circle">1</span>
          </span> <!-- END not-bought-->
          <span class="tamplate">  
              <span class="tovar">Печиво</span>
              <span class="circle">1</span>
          </span><!-- END not-bought-->
          <span class="tamplate">  
              <span class="tovar">Сир</span>
              <span class="circle"> 1 </span>
          </span> <!-- END tamplate-->   
        </div> <!-- END not-bought-->
        <br/>
        <div class="hr"></div>
        <div class="bl-title">Куплене</div>
        <br/>
    </div><!-- END bl-bought -->
</div> <!--bl-background-->

</body>
</html>
