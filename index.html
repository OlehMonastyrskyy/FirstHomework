<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Oleh Monastyrskyy</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-product">
                 <div class="input-panel">
                    <input class="text" type="text" placeholder="Назва товару">
                    <button class="add-button">Додати
                     <span class="textfortooltip">Додати</span>
                     </button>
                 </div> <!-- END input-panel-->
                <br/>
                <div class="hr"></div>
            </div><!-- bl-product-->
            <div class="product">
                <div class="poduct-name">
                    <span class="product-name">Помідори</span>
                </div> <!-- END product-name--> 
                <div class="bl-count">
                    <button class="bl-minus">-
                    <span class="textfortooltip">Мінус</span>
                    </button>
                    <span class="bl-label">3</span>
                    <button class="bl-plus">+
                    <span class="textfortooltip">Плюс</span>
                    </button>
                </div><!--END bl-count--> 
                <div class="bl-buttons">
                    <button class="kupleno-button">Куплено
                    <span class="textfortooltip">Куплено</span>
                    </button>
                    <button class="delete-button">X
                    <span class="textfortooltip">Видалити</span>
                    </button>
                </div> <!-- END bl-buttons-->
                
            </div><!-- END product--->
            <br/>
                <div class="hr"></div>
           <div class="product">
                <div class="poduct-name">
                    <span class="product-name">Сир</span>
                </div> <!-- END product-name--> 
                <div class="bl-count">
                    <button class="bl-minus">-
                    <span class="textfortooltip">Мінус</span>
                    </button>
                    <span class="bl-label">3</span>
                    <button class="bl-plus">+
                    <span class="textfortooltip">Плюс</span>
                    </button>
                </div><!--END bl-count--> 
                <div class="bl-buttons">
                    <button class="kupleno-button">Куплено
                    <span class="textfortooltip">Куплено</span>
                    </button>
                    <button class="delete-button">X
                    <span class="textfortooltip">Видалити</span>
                    </button>
                </div> <!-- END bl-buttons-->
                
            </div><!-- END product--->
            <br/>
                <div class="hr"></div>
          <div class="product">
                <div class="poduct-name">
                    <span class="product-name">Печиво</span>
                </div> <!-- END product-name--> 
                <div class="bl-count">
                    <button class="bl-minus">-
                    <span class="textfortooltip">Мінус</span>
                    </button>
                    <span class="bl-label">3</span>
                    <button class="bl-plus">+
                    <span class="textfortooltip">Плюс</span>
                    </button>
                </div><!--END bl-count--> 
                <div class="bl-buttons">
                    <button class="kupleno-button">Куплено
                    <span class="textfortooltip">Куплено</span>
                    </button>
                    <button class="delete-button">X
                    <span class="textfortooltip">Видалити</span>
                    </button>
                </div> <!-- END bl-buttons-->
                
            </div><!-- END product--->
            <br/>
        </div> <!-- bl-row-->
    </div> <!-- bl-list-->
    
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="hr"></div>
        <div class="not-bought">
          <span class="tamplate">  
              <span class="tovar">Помідор</span>

          </span> <!-- END not-bought-->
          <span class="tamplate">  
              <span class="tovar">Печиво</span>
              <span class="circle">1</span>
          </span><!-- END not-bought-->
          <span class="tamplate">  
              <span class="tovar">Сир</span>
              <span class="circle"> 1 </span>
          </span> <!-- END tamplate-->

        <br/>

        <div class="bl-title">Куплене</div>
        <br/>
