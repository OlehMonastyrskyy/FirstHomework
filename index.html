<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Oleh Monastyrskyy</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-product">
                <div class="input-panel">
                    <input class="text" type="text" placeholder="Назва товару">
                    <button class="add-button">Додати
                        <span class="textfortooltip">Додати</span>
                    </button>
                </div> <!-- END input-panel-->
                <br/>
            </div><!-- bl-product-->
            <div class="list">
            </div>
        </div> <!-- bl-row-->
    </div> <!-- bl-list-->

    <div class="bl-bought">
            <div class="bl-title">Залишилося</div>
            <div class="hr"></div>
            <div class="not-bought">
            </div> <!-- END not-bought-->
            <br/>
            <div class="hr"></div>
            <div class="bl-title">Куплене</div>
            <br/>
        </div><!-- END bl-bought -->
        <div class="badge">
            <div class="BUY">Buy List</div>
            <div><br/> Created By:
                <div>Oleh Monastyrkyy
                </div>
            </div>
        </div> <!-- END badge -->
</div>

<div class="hidden template">
              <span class="tovar">Помідор</span>
              <span class="circle">1</span>
          </div>

<div class="hidden product-template">
    <div class="hr"></div>
    <div class="product">
        <div class="product-name">
            <span class="name">Помідори</span>
        </div> <!-- END product-name-->
        <div class="bl-count">
            <button class="bl-minus">-
                <span class="textfortooltip">Мінус</span>
            </button>
            <span class="bl-lable">3</span>
            <button class="bl-plus">+
                <span class="textfortooltip">Плюс</span>
            </button>
        </div><!--END bl-count-->
        <div class="bl-buttons">
            <button class="kupleno-button">Куплено
                <span class="textfortooltip">Куплено</span>
            </button>
            <button class="delete-button">X
                <span class="textfortooltip">Видалити</span>
            </button>
        </div> <!-- END bl-buttons-->
    </div>
    <br/>
</div>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
